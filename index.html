<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorting Algorithm Visualizer</h1>
        </header>
        
        <div class="controls">
            <div class="input-section">
                <label for="array-input">Enter numbers (comma separated):</label>
                <input type="text" id="array-input" placeholder="e.g., 5,3,8,1,9,6">
                <button id="generate-array">Generate Random Array</button>
            </div>
            
            <div class="algorithm-section">
                <label for="algorithm-select">Select Algorithm:</label>
                <select id="algorithm-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="cocktail">Cocktail Sort</option>
                </select>
            </div>
            
            <div class="speed-section">
                <label for="speed-slider">Animation Speed:</label>
                <input type="range" id="speed-slider" min="1" max="100" value="50">
                <span id="speed-value">Medium</span>
            </div>
            
            <div class="action-buttons">
                <button id="start-btn">Start Sorting</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="info-section">
            <div class="complexity">
                <h3>Time Complexity: <span id="time-complexity">-</span></h3>
                <h3>Space Complexity: <span id="space-complexity">-</span></h3>
            </div>
            <div class="stats">
                <h3>Comparisons: <span id="comparisons">0</span></h3>
                <h3>Swaps: <span id="swaps">0</span></h3>
            </div>
        </div>
        
        <div class="visualization-container">
            <div id="bars-container" class="bars-container"></div>
        </div>
        
        <div class="theme-toggle">
            <label for="theme-switch">Dark Mode</label>
            <input type="checkbox" id="theme-switch">
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
